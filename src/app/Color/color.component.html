<ul class="list-group">
  <li  [class]="getAllColorClass()"  routerLink="/Cars">Tüm Ürünler</li>
  <li
    (click)="setCurrentColor(color)"
    routerLink="/Cars/color/{{color.colorId}}"
    
    *ngFor="let color of colors"
    [class]="getCurrentColorClass(color)"
  >
    {{ color.colorName }}
  </li>
  
</ul>
<h2>{{ currentColor.colorName }} seçildi</h2>
