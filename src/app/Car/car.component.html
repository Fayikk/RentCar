<div
  *ngIf="dataLoaded == true"
  class="spinner-border text-danger"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded == true" class="table table-success table-striped">
  <thead>
    <tr>
      <th>ArabaId</th>
      <th>MarkaId</th>
      <th>RenkId</th>
      <th>Model Yılı</th>
      <th>Günlük Fiyat</th>
      <th>Açıklama</th>
      <th>Marka</th>
    </tr>
  </thead>

  <tr *ngFor="let car of cars">
    <td>
      {{ car.carId }}
    </td>
    <td>
      {{ car.brandId }}
    </td>
    <td>
      {{ car.colorId }}
    </td>
    <td>
      {{ car.modelYear }}
    </td>
    <td>
      {{ car.dailyPrice }}
    </td>
    <td>
      {{ car.description }}
    </td>
    <td>
      {{ car.carName }}
    </td>
  </tr>
</table>
